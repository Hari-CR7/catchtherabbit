<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Game</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <!-- CSS Link -->

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Catch Me If You Can!</h1>
    <button class="start-btn">start</button>
    <h4 class="result">Press any Key to Start</h4>
    <div class="attempts">
        <p class="attempt">Attempts : <span class="attempts-number">0</span></p>
    </div>
    <div class="container">
        <div class="row">
            <div class="hole h1"></div>
            <div class="hole h2"></div>
            <div class="hole h3"></div>
        </div>
        <div class="row">
            <div class="hole h4"></div>
            <div class="hole h5"></div>
            <div class="hole h6"></div>
        </div>
        <div class="row">
            <div class="hole h7"></div>
            <div class="hole h8"></div>
            <div class="hole h9"></div>
        </div>
    </div>

    <!-- jquery Link -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Js Link -->

    <script src="./script.js"></script>
</body>

</html>
